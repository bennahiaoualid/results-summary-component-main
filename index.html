<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- Normalize -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- main style -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="card">
  <article class="result">
    <h2>Your Result</h2>
    <div class="result-value">
      <span>70</span><span>of 100</span>
    </div>
    <p class="result-observ">Great</p>
    <p class="result-desc">You scored higher than 65% of the people who have taken these tests.</p>
  </article>

  <article class="category-result">
    <h2>Summary</h2>
    <ul class="categories">
      <li class="cat-red">
        <div class="cat-name">
          <img src="./images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <div class="cat-val"> <span>80 </span>/ 100</div>
      </li>

      <li class="cat-yellow">
        <div class="cat-name">
          <img src="./images/icon-memory.svg" alt="">
          Memory
        </div>
        <div class="cat-val"><span>92 </span>/ 100</div>
      </li>

      <li class="cat-teal">
        <div class="cat-name">
          <img src="./images/icon-verbal.svg" alt="">
          Verbal
        </div>
        <div class="cat-val"><span>61 </span>/ 100</div>
      </li>

      <li class="cat-blue">
        <div class="cat-name">
          <img src="./images/icon-visual.svg" alt="">
          Visual
        </div>
        <div class="cat-val"><span>72 </span>/ 100</div>
      </li>
    </ul>
    <a href="#">Continue</a>
  </article>
</main>

</body>
</html>
